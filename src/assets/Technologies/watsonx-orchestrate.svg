<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40">
  <defs>
    <linearGradient id="ibmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F70C1"/>
      <stop offset="100%" style="stop-color:#0F62FE"/>
    </linearGradient>
  </defs>
  
  <!-- IBM Logo simplified -->
  <g fill="url(#ibmGradient)">
    <!-- Stylized IBM mark -->
    <rect x="4" y="8" width="8" height="3"/>
    <rect x="4" y="14" width="8" height="3"/>
    <rect x="4" y="20" width="8" height="3"/>
    <rect x="4" y="26" width="8" height="3"/>
    
    <!-- watsonx text representation as geometric shapes -->
    <circle cx="28" cy="20" r="8" fill="none" stroke="url(#ibmGradient)" stroke-width="3"/>
    <circle cx="28" cy="20" r="3" fill="url(#ibmGradient)"/>
    
    <!-- Orchestrate representation - interconnected nodes -->
    <circle cx="50" cy="14" r="4" fill="url(#ibmGradient)"/>
    <circle cx="62" cy="20" r="4" fill="url(#ibmGradient)"/>
    <circle cx="50" cy="26" r="4" fill="url(#ibmGradient)"/>
    <line x1="54" y1="14" x2="58" y2="20" stroke="url(#ibmGradient)" stroke-width="2"/>
    <line x1="54" y1="26" x2="58" y2="20" stroke="url(#ibmGradient)" stroke-width="2"/>
    
    <!-- Agent/Bot icon -->
    <rect x="78" y="10" width="16" height="20" rx="3" fill="none" stroke="url(#ibmGradient)" stroke-width="2"/>
    <circle cx="83" cy="18" r="2" fill="url(#ibmGradient)"/>
    <circle cx="89" cy="18" r="2" fill="url(#ibmGradient)"/>
    <rect x="82" y="23" width="8" height="2" rx="1" fill="url(#ibmGradient)"/>
    
    <!-- Automation arrows -->
    <path d="M100 15 L110 20 L100 25" fill="none" stroke="url(#ibmGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="98" y1="20" x2="108" y2="20" stroke="url(#ibmGradient)" stroke-width="2"/>
  </g>
</svg>
