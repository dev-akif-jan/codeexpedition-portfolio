<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f5f3ff"/>
      <stop offset="100%" stop-color="#ede9fe"/>
    </linearGradient>
    <linearGradient id="glow" x1="200" y1="50" x2="200" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  <rect width="400" height="300" fill="url(#glow)"/>

  <!-- Main Dashboard -->
  <rect x="40" y="40" width="320" height="220" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="40" rx="8" fill="#f3f4f6"/>
  <rect x="60" y="56" width="120" height="8" rx="4" fill="#6366f1"/>
  
  <!-- Quality Score -->
  <circle cx="100" cy="120" r="30" fill="#10b981" fill-opacity="0.1"/>
  <text x="100" y="125" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#10b981" font-weight="bold">95%</text>
  
  <!-- Analysis Cards -->
  <rect x="160" y="90" width="180" height="60" rx="4" fill="#8b5cf6" fill-opacity="0.1"/>
  <rect x="180" y="106" width="140" height="8" rx="4" fill="#8b5cf6"/>
  <rect x="180" y="126" width="120" height="8" rx="4" fill="#8b5cf6" fill-opacity="0.7"/>
  
  <rect x="160" y="160" width="180" height="60" rx="4" fill="#10b981" fill-opacity="0.1"/>
  <rect x="180" y="176" width="140" height="8" rx="4" fill="#10b981"/>
  <rect x="180" y="196" width="120" height="8" rx="4" fill="#10b981" fill-opacity="0.7"/>
  
  <!-- Metrics -->
  <rect x="60" y="180" width="80" height="60" rx="4" fill="#6366f1" fill-opacity="0.1"/>
  <rect x="70" y="196" width="60" height="8" rx="4" fill="#6366f1"/>
  <rect x="70" y="216" width="40" height="8" rx="4" fill="#6366f1" fill-opacity="0.7"/>
</svg> 